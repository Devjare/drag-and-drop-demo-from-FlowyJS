<!DOCTYPE html>
<html>
<head>
	<title>DEMO DRAG AND DROP</title>

	<link href="css/styles.css" rel="stylesheet" type="text/css" />
	<link href="css/blockstyle.css" rel="stylesheet" type="text/css" />
	<link href="css/flowy/flowy.min.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="css/modal.css" />

	<!-- Bootstrap -->
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">

	<meta
	name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	/>
	<script src="js/jquery/jquery-3.5.1.min.js"></script>
	<script src="js/jquery/jquery-ui.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-sortablejs@latest/jquery-sortable.js"></script>
	<script src="js/jquery/jquery-sortable.js"></script>
	<script src="js/flowy/flowy.min.js"></script>
	<script type="text/javascript" src="js/bootstrap/popper.min.js"></script>
	<script type="text/javascript" src="js/bootstrap/bootstrap.min.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
	<!-- The Modal -->
	<nav class="navbar justify-content-between bg-dark position-relative col-12">
		<a class="navbar-brand text-white" href="#">
			<h4> Demo drag & drop boxes </h4>
		</a>
		<a href="#">
			<svg id="gralInfo" width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-info-circle text-white" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
				<path d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z"/>
				<circle cx="8" cy="4.5" r="1"/>
			</svg>
		</a>
	</nav>
	<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header" id="modalHeader">
					<h5 class="modal-title" id="modalTitle">Modal title</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div id="modalBody" class="modal-body">

				</div>
				<div id="modalFooter" class="modal-footer">
					<button id="btnClose" type="button" class="btn btn-secondary">Close</button>
					<button id="btnSave" type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>
	<div id="leftcard">
		<div class="title shadow col-12 bg-primary text-white text-center p-3" >
			<div class="row justify-content-center">
				<div class="col-6" data-toggle="popover"
				data-title="SERICE BOXES" data-content="DRAG AND DROP BOXES ON THE RIGHT PANEL TO CHAIN THE NEW BOX">
				SERVICIOS	
			</div>	
		</div>

	</div>
	<div id="blocklist"></div>
	<div class="bottom container bg-dark" id="test">
		<div class="row">
			<button id="output" class="btn btn-primary col-5 m-1">Get output</button>
			<button id="foutput" class="btn btn-primary col-6 m-1">Get Flowy output</button>
		</div>
	</div>
</div>
<div id="canvas"></div>
</body>
</html>
